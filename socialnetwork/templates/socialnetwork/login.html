{% extends "socialnetwork/base.html" %}
<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
	</head>

{% block user-info %}
    <div>
        <a href="{% url 'register' %}">
               <button type="button" id="id_register_link" >Register</button>
        </a>
    </div>
{% endblock %}

{% block page-heading %}

        Login
  
{% endblock %}


{% block content %}
<form method="post" action="{% url 'login' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_login_button" >login</button>
				</form>

{% endblock %}
</html>
